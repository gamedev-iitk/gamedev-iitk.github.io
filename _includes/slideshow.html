<!-- Slideshow container -->
<div class="slideshow-container">

{% unless page.images %}
<p>No images found</p>
{% endunless %}

    <!-- Full-width images with number and caption text -->
    {% for image in page.images %}
    <div class="slideshow-image fade">
        <div class="slide-number-text">{{ forloop.index }} / {{ forloop.length }}</div>
        <img src="{{ image.src }}" style="width:100%">
        <div class="caption-text">{{ image.caption }}</div>
    </div>
    {% endfor %}
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<!-- The dots/circles -->
<div style="text-align:center">
    {% for image in page.images %}
    <span class="slide-dot" onclick="currentSlide({{ forloop.index }})"></span>
    {% endfor %}
</div> 

<script src="{{ base.url | prepend: site.url }}/js/slideshow.js"></script>
